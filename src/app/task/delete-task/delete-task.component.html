<h1 mat-dialog-title>Delete-Task</h1>
<div mat-dialog-content>
  Would you like to delete This Task?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial *ngIf="singleDelete" (click)="deleteTask()">Yes</button>
  <button mat-button mat-dialog-close cdkFocusInitial *ngIf="multiDelete" (click)="multiDeleteTask()">Yes</button>
</div>
