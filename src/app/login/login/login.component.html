<div class="body">
  


  <!-- left-side -->
  <div class="container-fluid">
    <div class="row">
      <div class="leftcard col-6">
        <div class="VVDN-Mentor-Mentee-Management-System">
          <!-- <span class="text-style-1">VVDN</span> -->
          <span class="text-style-2"></span>
          Mentor Mentee Management System
        </div>
        <img src="/assets/shadow.png" alt="" class="leftpic ">
      </div>


      <!-- right side  -->

      <div class="col-6">
        <mat-card class="example-card">
          <form autocomplete="off" [formGroup]="loginForm" required>
            <!-- <img mat-card-image src="/assets/vvdnlogo.png" alt="" class="logo"> -->
            <mat-card-content class="login">
              <span class="VVDN-Mentor-Mentee-Management-System-1">
                <span class="text-style-1">
                  <h1 class="loginn">Login</h1>
                </span>
              </span>
              <div class="example-container">
                <p> {{errorMessage}}</p>
              </div>

              <!-- email-field -->

              <div class="example-container">
                <mat-form-field floatLabel='never'>
                  <img src="/assets/email.png" alt="" class="icon_email">
                  <input matInput placeholder="Email" [ngClass]="{'is-invalid':submitted && loginForm.controls.password.errors}" formControlName="email" required>
                  <mat-error>
                    <div *ngIf="formControl.
                  email.invalid && 
                  (formControl.email.dirty || formControl.email.touched || formControl.password.untouched) " class="form-text text-danger">
                      <div *ngIf="formControl.email.errors?.['required']">
                        Must Enter email
                      </div>
                      <div *ngIf="formControl.email.errors?.['pattern']">
                        Invalid email
                      </div>
                    </div>
                  </mat-error>
                </mat-form-field>

                <!-- [password-field] -->

                <mat-form-field floatLabel='never'>
                  <img src="/assets/lock.png" alt="" class="icon_name">
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password"
                    required>
                  <mat-error>
                    <div *ngIf="formControl.password.invalid &&
                (formControl.password.dirty || formControl.password.touched || formControl.password.untouched)"
                      class="form-text text-danger">
                      <div *ngIf="formControl. password.errors?.['required']">
                        Field is required
                      </div>
                      <div *ngIf="formControl.password.errors?.['pattern']">
                        Enter Atleast One small and capital letter, one special character and one number, Minimum characters should be 8.  
                      </div>
                    </div>
                  </mat-error>

                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>

                </mat-form-field>
                <div class="example-section ">
                  <mat-checkbox class="mat-checkbox-layout" (change)="checkCheckBoxvalue($event)">Remember-me</mat-checkbox>
                  
                  <label class="forgot"> <a routerLink="/forgot">Forgot Password?</a></label>
                </div>

                <!-- button-field -->

                <div class="example-button-row mt-4">
                  <button type="submit"  class="sign_btn"
                    (click)="loginUser()">Login</button><br>
                </div>
              </div>
            </mat-card-content>
          </form>
        </mat-card>
      </div>
     </div>
  </div>
</div>
<router-outlet></router-outlet>
