
<div class="body">
  

  <!-- left-side -->
  <div class="container-fluid">
    <div class="row">
      <div class="leftcard col-6">
        <div class="VVDN-Mentor-Mentee-Management-System">
        
          <span class="text-style-2"></span>
          Mentor Mentee Management System
        </div>
        <img src="/assets/shadow.png" alt="" class="leftpic ">
      </div>
      <!-- right side  -->
      <!-- <mat-grid-tile> -->
        <div class="col-6">
      <mat-card class="example-card">

        <form autocomplete="off" [formGroup]="changePasswordForm"  ng-hide="myForm.$submitted">

          <div class="row" *ngIf="showMsg">
            <div class="col-xs-12">
              <p class="alert alert-success">
                <strong>Form submitted successfully!</strong> Please click here to login!.
              </p>
            </div>
          </div>

         
          <mat-card-content class="login">
            <span class="VVDN-Mentor-Mentee-Management-System-1">
              <span class="text-style-1">
                <h1 class="changePassword">Change Password</h1>
              </span>
            </span>
            <div class="example-container">
            </div>


            <!-- oldPassword-field -->
            <!-- right-side -->
              <div class="example-container">
                <p>
                  <mat-form-field appearance="legacy">
                    <img src="/assets/lock.png" alt="" class="icon_name">
                    <mat-label> Old Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="oldPassword">
                    <mat-error
                      *ngIf="formControl.oldPassword.invalid &&(formControl.oldPassword.dirty || formControl.oldPassword.touched)"
                      class="form-text text-danger">
                      <div *ngIf="oldPassword.errors?.['required']">
                        Field is required
                      </div>
                      <div *ngIf="oldPassword.errors?.['pattern']">
                       Enter valid password
                      </div>
                    </mat-error>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'hide password'"
                      [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                </p>
              </div>

              <!-- NEW PASSWORD -->
              <div class="example-container">
                <p>
                  <mat-form-field appearance="legacy">
                    <img src="/assets/lock.png" alt="" class="icon_name">
                    <mat-label> New Password</mat-label>
                    <input matInput [type]="hidenewPassword ? 'password' : 'text'" formControlName="newPassword">
                    <mat-error
                      *ngIf="formControl.newPassword.invalid &&(formControl.newPassword.dirty || formControl.newPassword.touched)"
                      class="form-text text-danger">
                      <div *ngIf="newPassword.errors?.['required']">
                        Field is required
                      </div>
                      <div *ngIf="newPassword.errors?.['pattern']">
                        Enter valid password
                      </div>
                    </mat-error>
                    <button mat-icon-button matSuffix (click)="hidenewPassword = !hidenewPassword"
                      [attr.aria-label]="'hidenewPassword'" [attr.aria-pressed]="hidenewPassword">
                      <mat-icon>{{hidenewPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                </p>

                <!-- [ confirm-password-field] -->
                <p>
                  <mat-form-field appearance="legacy">
                    <img src="/assets/lock.png" alt="" class="icon_name">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput [type]="hideconfirmPassword ? 'password' : 'text'" formControlName="confirmPassword">
                    <mat-error
                      *ngIf="formControl.confirmPassword.invalid && (formControl.confirmPassword.dirty ||formControl.confirmPassword.touched)">
                      <div >
                        <!-- *ngIf="confirmPassword.errors?.['confirmedValidator']"> -->
                        Password did not matched
                      </div>
                      {{getErroessagePassword()}}
                    </mat-error>
                    <button mat-icon-button matSuffix (click)="hideconfirmPassword = !hideconfirmPassword"
                      [attr.aria-label]="'hideconfirmPassword'" [attr.aria-pressed]="hideconfirmPassword">
                      <mat-icon>{{hideconfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                </p>

                <!-- button-field -->
                <div class="example-button-row mt-4">
                  <button [disabled]="changePasswordForm.invalid" type="submit" (click)="onSubmit()" class="sign_btn">change
                    Password</button><br>
                </div>
              </div>
        
          </mat-card-content>
        </form>
      </mat-card>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
